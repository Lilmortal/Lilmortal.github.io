<head>
  <meta charset="UTF-8">
  <base href="../..">
  <title>ReliableGoldApp</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <style>
    body {
      background-color: gray;
    }
    .sliderPanel {
      display: flex;
    }
  </style>
</head>

<div class="sliderPanel">
  <h2 class="points">
    <div class="addPoints"></div>
    Points: 100</h2>
    <div class="imagesPanel">
      <picture class="images">
        <div><img src="img/iron_branch_icon.png" class="image" /></div>
        <div><img src="img/divine_rapier_icon.png" class="image" /></div>
        <div><img src="img/animal_courier_icon.png" class="image" /></div>
        <div><img src="img/desolator_icon.png" class="image" /></div>
        <div><img src="img/observer_ward_icon.png" class="image" /></div>
        <div><img src="img/shadow_blade_icon.png" class="image" /></div>
      </picture>
    </div>
  <div class="submitPanel">
    <input type="text" id="submitTextfield" class="submitTextfield" name="submitTextfield" />
    <button id="submitButton" class="button">Submit</button>
  </div>
</div>

<script src="js/main.js"></script>
<script>
  var submitButton = new Button('submitButton');
  submitButton.submit();
  
  var slider = new Slider('sliderPanel');
  slider.startSlider();
</script>
